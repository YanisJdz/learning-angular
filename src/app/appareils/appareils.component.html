<li [ngClass]="{'list-group-item':true, 
                'list-group-item-success': appareilStatut === 'On',
                'list-group-item-danger': appareilStatut === 'Off'}"
                >
    <div style="width:20px;height:20px;background-color:red"
    *ngIf="appareilStatut === 'Off'"></div>
    <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} - {{getStatut()}}</h4>
    <input type="text" class="form-control"[(ngModel)]="appareilName">
</li>
